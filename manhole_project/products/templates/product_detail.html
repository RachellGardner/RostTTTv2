{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<h1>{{ product.name }}</h1>
{% if product.image %}
<img src="{{ product.image.url }}" alt="" style="max-width: 500px;">
<br><br>
{% endif %}
<p>{{ product.description }}</p>
<h3>Характеристики:</h3>
<p>{{ product.specifications }}</p>
<a href="{% url 'product_list' %}">Назад в каталог</a>
{% endblock %}
